<html>
	<head>
		<link rel="stylesheet" href="timeliner.css">
		<script src="frontend.js"></script>
		<title>GHSDK - Timeliner</title>
	</head>
	
	<body>
		
		<!-- Main container for all elements -->
		<div class="maincontainer">
			<div class="top_container">
				<div id="viewport">
					<img id="screenshot" draggable="false"/>
					<div id="screenshot_text"></div>
					<div id="time_text"></div>
				</div>
			</div>
			
			<div class="bottom_container">
				<div class="timeline_container">
					<div id="timeline_scroller">
						
						<!-- Main timeline where elements go -->
						<div id="timeline">
							<div id="timeline_line"></div>
							<img id="timeline_scrubber" src="scrubber.png" draggable="false"/>
						</div>
					</div>
				</div>
				
				<div class="bottom_split">
					<div id="cameralist_container">
						<div id="cameralist"></div>
					</div>
					
					<div id="action_container"></div>
				</div>
			</div>
		</div>
		
	</body>
</html>
